<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>AJuDE - Login</title>
        <script type="module" src="app.js"></script>
        <link rel="stylesheet" href="estilo.css">
        <link rel="import" href="templates.html">      
    </head>
        
    <body>
        <header>
            <h1>AJUDE</h1> 
            <h3>AquiJUntosDoandoEsperança</h3>   
        </header>
        <nav>
            <ul>
                <li class="links_navegacao"><a href="">Inicio</a></li>
                <li class="links_navegacao"><a href="#/usuarios/cadastro">Cadastrar Usuario</a></li>
                <li class="links_navegacao"><a href="#/login">Login</a></li>
                <li class="links_navegacao"><a href="#/campanha/cadastro">Cadastrar Campanha</a></li>
                <li class="links_navegacao"><a href="">Pesquisar Campanha</a></li>
            </ul>
        </nav>

        <div id = "viewer"></div>


        <template id = "homepage">
            <h1 style="text-align: center">homepage - falta implementar</h1>
        </template>


        <template id ="login">
            <div class = "formulario">
                <form> 
                    <input type="text" name="email" placeholder="E-mail">
                    <input type="password" name="senha" placeholder="Senha">
                </form>
                <div class="botoes">
                    <button>Logar</button><br>
                    <button>Ir para Cadastro</button>
                </div>  
            </div>
        </template>
        
    
        <template id ="cadastro">
            <div class = "formulario">
                <form> 
                <input type="text" name="primeiro_nome" placeholder="Primeiro nome">
                <input type="text" name="ultimo_nome" placeholder="Último nome">
                <input type="text" name="email" placeholder="E-mail">
                <input type="text" name="cartao" placeholder="Nºcartão">
                <input type="password" name="senha" placeholder="Senha">                
                </form>
                <div class="botoes">
                    <button>Cadastrar</button><br>
                    <button>Ir para Login</button>
                </div>
            </div> 
        </template>
    

        <template id="cadastro_realizado">
            <div id="cadastro_realizado">
                <p>Cadastro realizado com sucesso!</p>
                <p>Enviamos a confirmação do seu cadastro para seu email</p>
                <div class="botoes">
                    <button>Ir para Login</button>
                </div>
            </div>
        </template>
    

        <template id ="cadastro_campanha">
            <div class = "formulario">
                <form>
                    <input type="text" name="nome_curto" placeholder="Nome">
                    <input type="" name="descricao" placeholder="Descrição">
                    <input type="" name="meta" placeholder="Meta(R$)">
                    <input type="" name="data_limite" placeholder="Data Limite de Arrecadação">
                </form>
                <div class="botoes">
                    <button>Cadastrar Campanha</button><br>
                </div>
            </div>
        </template>
    

        <template id="cadastro_campanha_realizado">
            <div id="cadastro_campanha_realizado">
                <p>Cadastro da campanha realizado com sucesso!</p>
            </div>
        </template>
        
        
        <footer>
                <h1>rodape</h1>
        </footer>
        
    </body>
</html>
