<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>AJuDE - Login</title>
        <script type="module" src="app.js" crossorigin="use-credentials"></script>
        <link rel="stylesheet" href="estilo.css">
        <link rel="import" href="templates.html">      
    </head>
        
    <body>
    <!-- refenrencia para fazer formularios: http://opensource.locaweb.com.br/locawebstyle-v2/manual/formularios/campos/ -->
        <header>
            <h1>AJUDE</h1> 
            <h3>AquiJUntosDoandoEsperança</h3>   
        </header>
        <nav>
            <ul>
                <li class="links_navegacao"><a href="">Inicio</a></li>
                <li class="links_navegacao"><a href="#/usuarios/cadastro">Cadastrar Usuario</a></li>
                <li class="links_navegacao"><a href="#/login">Login</a></li>
                <li class="links_navegacao"><a href="#/campanha">Cadastrar Campanha</a></li>
                <li class="links_navegacao"><a href="#/campanha/pesquisa/">Pesquisar Campanha</a></li>
            </ul>
        </nav>

        <div id = "viewer"></div>


        <template id = "homepage">
            <h1 style="text-align: center">homepage - falta implementar</h1>
        </template>


        <template id ="login">
            <div class = "formulario">
                <form> 
                    <input type="text" name="email" placeholder="E-mail">
                    <input type="password" name="senha" placeholder="Senha">
                </form>
                <div class="botoes">
                    <button>Logar</button><br>
                    <button>Ir para Cadastro</button>
                </div>  
            </div>
        </template>
        
    
        <template id ="cadastro">
            <div class = "formulario">
                <form> 
                <input type="text" name="primeiro_nome" placeholder="Primeiro nome">
                <input type="text" name="ultimo_nome" placeholder="Último nome">
                <input type="text" name="email" placeholder="E-mail">
                <input type="text" name="cartao" placeholder="Nºcartão">
                <input type="password" name="senha" placeholder="Senha">                
                </form>
                <div class="botoes">
                    <button>Cadastrar</button><br>
                    <button>Ir para Login</button>
                </div>
            </div> 
        </template>
    

        <template id="cadastro_realizado">
            <div id="cadastro_realizado">
                <p>Cadastro realizado com sucesso!</p>
                <p>Enviamos a confirmação do seu cadastro para seu email</p>
                <div class="botoes">
                    <button>Ir para Login</button>
                </div>
            </div>
        </template>
    

        <template id ="cadastro_campanha">
            <div class = "formulario" id='formulario_campanha'>
                <form>
                    <div style="height: 60px;">
                    
                            <input type="text" name="nome_curto" value='Nome da Campanha' style="float:left;width: 50%;height: 40px;">
                            <div style= "margin-left: 620px;padding: 20px;"> Status: Ativa </div>
                    </div>
                    <div>
                        <input type="number" name="meta" placeholder="Meta(R$)">
                        Data limite:<input type="date" name="data_limite">
                    </div>
                    <textarea name="descricao" cols="30" rows="10" id='descricao_campanha'>Descrição da campanha</textarea>
                    <span style="margin: 10px;" id='usuario_campanha_cadastro'>Criado por: Nome do usuário</span>
                    <div class="botoes">
                            <button id='salvar_campanha'>Salvar Campanha</button><br>
                    </div>
                </form>
                <div style="margin:10px;">
                    <div>
                            <div id='num_likes'>Nº de likes: 0</div>
                            <div id='num_comentarios'>Nº de comentários: 0</div>
                        <button>Curtir</button>
                        <button>Comentar</button>
                    </div>
                    
                    
                </div>
                <div id='comentarios'>
                        Os comentários aparecerão aqui
                </div>
            </div>
        </template>
        
        <!-- falta terminar esse template -->
        <template id='pesquisa_da_campanha'>
            <form>
                <input type="text" name="pesquisa" placeholder='Digite a sua pesquisa'>
                <button id='pesquisar_campanha'>Pesquisar</button>
                <div> 
                    Incluir campanhas não-ativas:<input type='checkbox' name="filtro_pesquisa" id='filtro_pesquisa' value="">
                </div>
            </form>
            
        </template>


        <template id='resultado_pesquisa'>
                <div>
                    Resultado:
                    
                    <table>
                        <tr>
                            <td>Nome da Campanha</td>
                            <td>Data limite</td>
                            <td>Status</td>
                            <td>Doação/Meta (em R$)</td>
                        </tr>
        
                    </table>
                </div>
        </template>




        <template id='view_campanha'>

            <div class = "formulario" id='formulario_campanha'>
                <form >
                    
                    <div style="height: 60px;">
                    
                            <input type="text" name="nome_curto" value='Nome da Campanha' style="float:left;width: 50%;height: 40px;" readonly='true'>
                            status:<input type='text' name='status' id='status_campanha' style= "margin-left: 60;" value='Ativa' readonly='true'> 
                            
                    </div>
                    <div>
                        <input type="number" step="0.01" name="meta" placeholder="Meta(R$)" readonly='true'>
                        Data limite:<input type="date" name="data_limite" readonly='true'>
                    </div>
                    <textarea name="descricao" cols="30" rows="10" id='descricao_campanha' readonly='true'>Descrição da campanha</textarea>
                    <span style="margin: 10px;" id='usuario_campanha_cadastro'>Criado por:<input type='text' name='nome_usuario' value ='Nome do usuário' readonly='true'> </span>
                   
                    <div class="botoes">
                            <button id='editar_campanha'>Editar Campanha</button><br>
                    </div>
                </form>
                <div style="margin:10px;">
                    <div>
                             <div id='num_likes'>Nº de likes:&nbsp</div>  <!-- &nbsp quer dizer pra deixar um espaço-->
                            <div id='num_comentarios'>Nº de comentários: 0</div>
                        <button>Curtir</button>
                        <button>Comentar</button>
                    </div>
                    
                    
                </div>
                <div id='area_comentarios'>
                        Os comentários aparecerão aqui
                </div>
            </div>


        </template>






        <div id="clear"></div>
        <footer>
                <h1>rodape</h1>
        </footer>
        
    </body>
</html>
