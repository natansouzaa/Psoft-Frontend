<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>AJuDE</title>
        <script type="module" src="/scripts/app.js"></script>   
        <link rel="stylesheet" href="estilo.css">
        <link rel="icon" type="imagem/png" href="/icone.png"/>   
    </head>
        
    <body>
    <!-- referencia para fazer formularios: http://opensource.locaweb.com.br/locawebstyle-v2/manual/formularios/campos/ -->
        <header>
            <h1>AJUDE</h1> 
            <h3>AquiJUntosDoandoEsperança</h3>   
        </header>
        <nav>
            <ul>
                <li class="links_navegacao"><a href="" id="nav_homepage">Inicio</a></li>
                <li class="links_navegacao"><a href="#/login" id="nav_login">Login / Cadastro Usuario</a></li>
                <li class="links_navegacao"><a href="#/campanhas/cadastro" id="nav_cadastrar_campanha">Cadastrar Campanha</a></li>
                <li class="links_navegacao"><a href="#/campanhas/pesquisa" id="nav_pesquisar_campanha">Pesquisar Campanha</a></li>
            </ul>
            <div id="area_login"></div>
        </nav>

        <div id = "viewer"></div>


        <template id = "homepage">
            <h1 style="text-align: center">TOP 5 Campanhas</h1>
            <div id='botoes_criterio'>
                <span>Ordernar por:</span> 
                <button id="ordenacao_meta">Meta</button>
                <button id="ordenacao_data">Data de Encerramento</button>
                <button id="ordenacao_curtida">Curtidas</button>
            </div>

            <div id='top_campanhas'></div>
        </template>


        <template id ="login">
            <div id ='formulario_login' class = "formulario">
                <div> 
                    <input id ='email_usuario'type="text" placeholder="E-mail">
                    <input id='senha' type="password" placeholder="Senha">
                </div>
                <div class="botoes">
                    <button id='logar'>Logar</button><br>
                    <button id='ir_para_cadastro'>Ir para Cadastro</button>
                </div>  
            </div>
        </template>
        
    
        <template id ="cadastro_usuarios">
            <div id ='formulario_cadastro_usuario'class = "formulario">
                <div> 
                <input type="text" id="primeiro_nome" placeholder="Primeiro nome">
                <input type="text" id="ultimo_nome" placeholder="Último nome">
                <input type="text" id="email" placeholder="E-mail">
                <input type="text" id="cartao" placeholder="Nºcartão">
                <input type="password" id="senha" placeholder="Senha">                
                </div>
                <div class="botoes">
                    <button id='cadastrar'>Cadastrar</button><br>
                    <button id='ir_para_login'>Ir para Login</button>
                </div>
            </div> 
        </template>
    

        <template id="cadastro_usuario_realizado">
            <div style= "text-align: center;">
                
                <p>Cadastro realizado com sucesso!</p>
                <p>Enviamos a confirmação do cadastro para seu email</p>
                <div class="botoes">
                    <button id='ir_para_login'>Ir para Login</button>
                </div>
            </div>
        </template>
    

        <template id ="cadastro_campanha">
            <div style="width: 900px;"class = "formulario" id='formulario_cadastro_campanha'>
                <div>
                    <div style="height: 60px;">
                            <input type="text" id="nome_curto" placeholder='Nome da Campanha' style="float:left;width: 50%;height: 40px;" required='required'>
                            <div style= "margin-left: 620px;padding: 20px;"> Status: Ativa </div>
                    </div>
                    <br>
                    <div>
                        <input style="float:left" type="text" id="meta" placeholder="Meta(R$)" step="0.01" required='required'>
                        <p style='margin-left: 220px;'>Data limite: <input type="date" id="data_limite" required='required'> </p> 
                    </div>

                    <textarea id="descricao"  placeholder='Descrição da campanha' required='required'></textarea>
                    <span style="margin: 10px;" id='usuario_campanha_cadastro'>Criado por: Você</span>
                    
                    <div class="botoes">
                            <button id='salvar_campanha'>Salvar Campanha</button><br>
                    </div>
                </div>
                <div style="padding:10px;">
                    <div>
                        <div id='num_likes'>Nº de likes: 0</div>
                        <button>Curtir</button>
                        <button>Comentar</button>
                    </div>
                    <br>
                    <div id='area_comentarios'>
                        Os comentários aparecerão aqui
                    </div>
                </div>
                
                
            </div>
        </template>
    
        <template id='pesquisa_da_campanha'>
            <div id='pesquisa'>
                <input type="text" id="campo_pesquisa" placeholder='Digite a sua pesquisa'>
                <button id='botao_pesquisar_campanha'>Pesquisar</button>
                <div> 
                    Incluir campanhas não-ativas:<input type='checkbox' name="filtro_pesquisa" id='filtro_pesquisa' value="">
                </div>
            </div>
            <div id='resultado'></div>
            
        </template>


        <template id='resultado_pesquisa'>
                <div>
                    Resultado:
                    
                    <table>
                        <tr>
                            <td>Nome da Campanha</td>
                            <td>Data limite (aaaa-mm-dd)</td>
                            <td>Status</td>
                            <td>Doação/Meta (em R$)</td>
                        </tr>
        
                    </table>
                </div>
        </template>




        <template id='view_campanha'>

            <div class = "formulario" id='formulario_campanha'>
                <div>
                    <div style="height: 60px;">
                            <input type="text" id="nome_curto" value='Nome da Campanha' style="float:left;width: 50%;height: 40px;" readonly='true'>
                            <p style= "margin-left: 60%; ">Status:<input type='text' id='status' value='Ativa' readonly='true' style="height:40px;"></p>    
                    </div>
                    <br>

                    <div>
                        <span style="width:300px;">Doações/Meta:<p id='doacoes_meta' style="width:300px;"></p></span> 

                        <!-- <input type="number" step="0.01" id="meta" placeholder="Meta(R$)" readonly='true'> -->
                        Data limite:<input type="date" id="data_limite" readonly='true'>
                        <button id='botao_doacoes'>Fazer Doação</button>
                        <div id='nova_doacao' style='display:none'>
                            <p>Digite o quanto deseja doar (em R$):</p>
                            <input id='valor_doacao' type='number' step="0.01" style='margin-left: 0px;'>
                            <button id='cancelar_doacao'>Cancelar Doação</button>
                            <button id='confirmar_doacao'>Confirmar Doação</button>
                        </div>
                        </div>
                    </div>
                    <textarea id="descricao"  readonly='true'></textarea>
                    <span style="margin: 10px;" id='usuario_dono'>Criado por:&nbsp</span>
                    <div id ='edicao_campanha' class="botoes"></div>                        

                    <div style="margin:0px 10px 10px 10px;">
                        <div>
                            <div>Nº de likes:&nbsp<p id='num_likes'></p></div>  <!-- &nbsp quer dizer pra deixar um espaço-->
                            <button id='curtir'>Curtir</button>
                            <button id='botao_comentar'>Comentar</button>
                        </div>
                        <div id='area_comentarios'>
                        </div> 
                    </div>
                </div>
            </div> 
                
            </div>


        </template>

        <template id='formato_comentario'>
            <div>
                <p></p>
                <hr>
                <div></div>
                <br>
                <hr>
                <div></div>
            </div>
        </template>
        
        <template id='formato_novo_comentario'>
            <div id='novo_comentario'>
                <br>
                <textarea id='texto_novo_comentario'></textarea>
                <hr>
                <div>
                    <button id='enviar_comentario'> Enviar Comentário </button>
                    <button id='cancelar_comentario'> Cancelar Comentário </button>
                </div>
            </div>
        </template>

        <template id='view_usuario'>
            <div class = "formulario" id='formulario_usuario'>
                <div id="dadosUsuario">
                    <h2 id="nomeUsuario" ></h2>
                    <hr style="width: 300px;">
                    <p id="emailUsuario">E-mail:&nbsp</p>
                </div>
                <br>
                <p>Campanhas Criadas por este usuário:</p>
                <div id="campanhasCriadas">
                    <input type="input" placeholder="Buscar campanhas por palavra chave" id="buscaCampanhas">
                    <button id="enviarBusca">Buscar</button>
                    <div id="buscaResultado"></div>
                </div>
               

            </div>

        </template>




        <div id="clear"></div>
        <footer>
                <h2>Copyright © 2019, AJuDE. Todos os direitos reservados.</h2>
        </footer>
    </body>
</html>
